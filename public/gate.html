<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Gate</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>What's your full name? ğŸ§</h1>
  <input type="text" id="nameInput" placeholder="Full Name" />
  <br />
  <button onclick="validateName()">Enter ğŸšª</button>

  <script>
    function validateName() {
      const name = document.getElementById('nameInput').value;
      fetch('/check-name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
      .then(res => res.json())
      .then(data => {
        if (data.access) {
          window.location.href = 'index.html';
        } else {
          alert('Access denied!');
        }
      })
      .catch(err => {
        console.error('Error:', err);
      });
    }
  </script>
</body>
</html>
